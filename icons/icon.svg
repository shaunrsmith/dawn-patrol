  <!-- Horizon line -->
  <rect x="56" y="310" width="400" height="20" fill="#1a1a2e"/>

  <!-- Sun rays -->
  <g stroke="url(#sunriseGrad)" stroke-width="12" stroke-linecap="round">
    <line x1="256" y1="100" x2="256" y2="140"/>
    <line x1="156" y1="130" x2="176" y2="165"/>
    <line x1="356" y1="130" x2="336" y2="165"/>
    <line x1="96" y1="200" x2="136" y2="220"/>
    <line x1="416" y1="200" x2="376" y2="220"/>
  </g>

  <!-- Water/waves -->
  <path d="M 56 360 Q 106 340, 156 360 T 256 360 T 356 360 T 456 360 L 456 420 L 56 420 Z" fill="#4a90d9" opacity="0.6"/>
  <path d="M 56 390 Q 106 370, 156 390 T 256 390 T 356 390 T 456 390 L 456 420 L 56 420 Z" fill="#4a90d9" opacity="0.4"/>
</svg>
